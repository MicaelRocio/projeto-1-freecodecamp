<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">
                <strong>
                    XP: <span id="xpText">0</span>
                </strong>
            </span>
            <span class="stat">
                <strong>
                    Vida: <span id="healthText">100</span>
                </strong>
            </span>
            <span class="stat">
                <strong>
                    Ouro: <span id="goldText">50</span>
                </strong>
            </span>
        </div>
        <div id="controls">
            <button id="button1">Ir para Loja</button>
            <button id="button2">Ir pa Caverna</button>
            <button id="button3">Lutar contra o Dragão</button>
        </div>
        <div id="monsterStats">
            <span class="stat">
                <span class="stat">Nome do Monstro: 
                    <strong>
                        <span id="monsterName"></span>
                    </strong>
                </span>
                <span class="stat">Vida do Monstro: 
                    <strong>
                        <span id="monsterHealth"></span>
                    </strong>
                </span>
            </span>
        </div>
        <div id="text">
            Bem-vindo ao Dragon Repeller. Você deve derrotar o dragão que impede as pessoas de deixar a cidade. Você está na praça da cidade. Onde você quer ir? Use os botões acima.
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
